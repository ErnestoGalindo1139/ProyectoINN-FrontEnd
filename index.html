<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div id="contenido">
        <!-- Aquí se reflejará el contenido -->
    </div>

    <form id="usuario">

        <div class="campoDevolucion">
            <label for="nombreDevolucion">Nombre Completo:</label>
            <input type="text" id="nombreUsuario" placeholder="Escriba su nombre" name="nombre" required>
        </div>

        <div class="campoDevolucion">
            <label for="emailDevolucion">Email:</label>
            <input type="email" id="emailUsuario" name="email" placeholder="name@example.com" required>
        </div>

        <div class="campoDevolucion">
            <label for="ciudadDevolucion">Contraseña:</label>
            <input type="password" id="passwordUsuario" name="ciudad" placeholder="Introduzca su contraseña" required>
        </div>

        <div id="botonesDevolucion">
            <input id="btn-submit" type="submit" value="Enviar Formulario">
            <button id="btn-limpiar">Limpiar</button>
        </div>

    </form>
    
    <script type="module" src="js/main.js"></script>

</body>
</html>
