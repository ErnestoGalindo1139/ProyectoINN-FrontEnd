<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div id="contenido" class="contenido">
        <!-- Aquí se reflejará el contenido -->
    </div>

    <form id="usuario" class="formulario">

        <div class="campoFormulario">
            <label for="nombreUsuario">Nombre Completo:</label>
            <input type="text" id="nombreUsuario" class="inputFormulario" placeholder="Escriba su nombre" name="nombre" required>
        </div>

        <div class="campoFormulario">
            <label for="emailUsuario">Email:</label>
            <input type="email" id="emailUsuario" class="inputFormulario" name="email" placeholder="name@example.com" required>
        </div>

        <div class="campoFormulario">
            <label for="ciudadUsuario">Contraseña:</label>
            <input type="password" id="passwordUsuario" class="inputFormulario" name="ciudad" placeholder="Introduzca su contraseña" required>
        </div>

        <div id="botonesDevolucion" class="botonesFormulario">
            <input id="btn-submit" class="btn-submit" type="submit" value="Enviar Formulario">
            <a id="btn-limpiar" class="btn-limpiar">Limpiar</a>
            <a id="btn-consultar" class="btn-consultar">Consultar</a>
            <a id="btn-modificar" class="btn-modificar">Modificar</a>
            <a id="btn-borrar" class="btn-borrar">Borrar</a>
        </div>

    </form>
    
    <script type="module" src="js/usuario.js"></script>

</body>
</html>
