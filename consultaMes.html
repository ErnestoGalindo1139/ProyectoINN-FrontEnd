<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <a class="boton-regresar" href="index.html">
        <img src="img/atras.png" alt="Volver.png">
    </a>

    <div id="contenido" class="contenido">
        <!-- Aquí se reflejará el contenido -->
    </div>

    <form id="consultaMes" class="formulario">
        <div class="fechaConsultas">
            <div class="campoFormulario">
                <label for="inputAnio">Introduzca un año:</label>
                <input type="number" id="inputAnio" name="anio" min="2023" max="2033" placeholder="(2023 - 2033)" style="width: 97.5%;" required>
                <label id="selectMes__label" for="selectMes">Seleccione un mes:</label>
                <select id="selectMes" name="mes">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>
        
        <div id="btn-consultaMes__contenedor">
            <a id="btn-consultaMes" class="btn-consultaMes">Ejecutar</a>

        </div>
    </form>
    
    
    <script type="module" src="js/consultaMes.js"></script>

</body>
</html>
