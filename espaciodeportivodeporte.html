<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <a class="boton-regresar" href="index.html">
        <img src="img/atras.png" alt="Volver.png">
    </a>

    <div id="contenido" class="contenido">
        <!-- Aquí se reflejará el contenido -->
    </div>

    <div id="consultar">
        <div class="campoFormulario">
            <label for="EDDepor_Id">EDDepor_Id:</label>
            <input type="number" id="EDDepor_Id" class="inputFormulario" name="EDDepor_Id" placeholder="Introduzca el EDDepor_Id" required>
        </div>
        <div id="btn-consultar__Contenedor">
            <a id="btn-consultar" class="btn-consultar">Consultar</a>

        </div>
    </div>

    <form id="espaciodeportivodeporte" class="formulario">

        <div class="campoFormulario">
            <label for="EDDepor_ED_Id">EDDepor_ED_Id:</label>
            <input type="number" id="EDDepor_ED_Id" class="inputFormulario" placeholder="Introduzca el EDDepor_ED_Id" name="EDDepor_ED_Id" required>
        </div>
        
        <div class="campoFormulario">
            <label for="EDDepor_Depor_Id">EDDepor_Depor_Id:</label>
            <input type="number" id="EDDepor_Depor_Id" class="inputFormulario" name="EDDepor_Depor_Id" placeholder="Introduzca el EDDepor_Depor_Id" required>
        </div>

        <div id="botonesDevolucion" class="botonesFormulario">
            <input id="btn-submit" class="btn-submit" type="submit" value="Enviar Formulario">
            <a id="btn-limpiar" class="btn-limpiar">Limpiar</a>
            <a id="btn-modificar" class="btn-modificar">Modificar</a>
            <a id="btn-borrar" class="btn-borrar">Borrar</a>
        </div>

    </form>
    
    <script type="module" src="js/espaciodeportivodeporte.js"></script>

</body>
</html>
