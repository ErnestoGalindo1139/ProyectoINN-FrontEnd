<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <a class="boton-regresar" href="index.html">
        <img src="img/atras.png" alt="Volver.png">
    </a>

    <div id="contenidoDeporte" class="contenido">
        <!-- Aquí se reflejará el contenido -->
    </div>

    <div id="consultar">
        <div class="campoFormulario">
            <label for="Depor_Id">Depor_Id:</label>
            <input type="number" id="Depor_Id" class="inputFormulario" name="Depor_Id" placeholder="Introduzca el Depor_Id" required>
        </div>
        <div id="btn-consultar__Contenedor">
            <a id="btn-consultar" class="btn-consultar">Consultar</a>

        </div>
    </div>

    <form id="deporte" class="formulario">

        <div class="campoFormulario">
            <label for="nombreDeporte">Nombre del Deporte:</label>
            <input type="text" id="nombreDeporte" class="inputFormulario" placeholder="Escriba el Deporte" name="deporte" required>
        </div>

        <!-- <div class="campoDevolucionDeporte">
            <label for="emailDevolucion">Email:</label>
            <input type="email" id="emailUsuario" name="email" placeholder="name@example.com" required>
        </div>

        <div class="campoDevolucionDeporte">
            <label for="ciudadDevolucion">Contraseña:</label>
            <input type="password" id="passwordUsuario" name="ciudad" placeholder="Introduzca su contraseña" required>
        </div> -->

        <div id="botonesDevolucion" class="botonesFormulario">
            <input id="btn-submit" class="btn-submit" type="submit" value="Enviar Formulario">
            <a id="btn-limpiar" class="btn-limpiar">Limpiar</a>
            <a id="btn-modificar" class="btn-modificar">Modificar</a>
            <a id="btn-borrar" class="btn-borrar">Borrar</a>
        </div>

    </form>
    
    <script type="module" src="js/deporte.js"></script>

</body>
</html>
