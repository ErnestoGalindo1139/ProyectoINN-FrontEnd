<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto INN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div id="contenido" class="contenido">
        <!-- Aquí se reflejará el contenido -->
    </div>

    <form id="usuario" class="formulario">

        <div class="campoFormulario">
            <label for="idRecoM">DC_IdRecoM:</label>
            <input type="number" id="idRecoM" class="inputFormulario" placeholder="Introduzca el DC_IdRecoM" name="idRecoM" required>
        </div>
        
        <div class="campoFormulario">
            <label for="temperaturaDC">Temperatura:</label>
            <input type="number" id="temperaturaDC" class="inputFormulario" name="temperatura" placeholder="Introduzca la Temperatura" required>
        </div>
        
        <div class="campoFormulario">
            <label for="humedadDC">Humedad:</label>
            <input type="number" id="humedadDC" class="inputFormulario" name="humedad" placeholder="Introduzca la Humedad" required>
        </div>

        <div class="campoFormulario">
            <label for="nivelLluviaDC">Nivel Lluvia:</label>
            <input type="number" id="nivelLluviaDC" class="inputFormulario" name="nivelLluvia" placeholder="Introduzca el Nivel Lluvia" required>
        </div>

        <div class="campoFormulario">
            <label for="indiceUV">Indice UV:</label>
            <input type="number" id="indiceUV" class="inputFormulario" name="indice" placeholder="Introduzca el Indice UV" required>
        </div>

        <div class="campoFormulario">
            <label for="idRecoPDC">DC_IdRecoP:</label>
            <input type="number" id="idRecoPDC" class="inputFormulario" name="idRecoPDC" placeholder="Introduzca el DC_IdRecoP" required>
        </div>

        <div id="botonesDevolucion" class="botonesFormulario">
            <input id="btn-submit" class="btn-submit" type="submit" value="Enviar Formulario">
            <button id="btn-limpiar" class="btn-limpiar">Limpiar</button>
        </div>

    </form>
    
    <script type="module" src="js/datosclimaticos.js"></script>

</body>
</html>
